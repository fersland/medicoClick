<div class="container mt-4">
    <div class="row">
      
      <div class="col-9">
        <h2 class="mb-4">Lista de Doctores</h2>

        <div class="d-flex justify-content-end mb-3">
          <a class="btn btn-primary" [routerLink]="'/doc-create'">Nuevo</a>
        </div>

        <div *ngIf="loading">Cargando listado..</div>
        <div *ngIf="!loading">
        <table class="table table-striped table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Direccion</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doctor of doctores">
              <td>{{ doctor.id }}</td>
              <td>{{ doctor.primerNombre }} {{ doctor.primerApellido }}</td>
              <td>{{ doctor.email }}</td>
              <td>{{ doctor.telefono }}</td>
              <td>{{ doctor.direccion }}</td>
              <td>
                  <a [routerLink]="['/doc-edit', doctor.id]" class="update-link"><i class="fas fa-edit"></i></a>
                  <a (click)="deleteDoctor(doctor.id)" class="delete-link"> <i class="fas fa-trash"></i></a>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
        <div *ngIf="!loading && doctores.length === 0">No hay doctores disponibles.</div>  
      </div>

      <div class="col-3">
        <h4 class="mb-3">Menú</h4>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            Inicio
          </a>
          <a href="#" class="list-group-item list-group-item-action">Perfil</a>
          <a href="#" class="list-group-item list-group-item-action">Mensajes</a>
          <a href="#" class="list-group-item list-group-item-action">Ajustes</a>
          <a href="#" class="list-group-item list-group-item-action">Cerrar sesión</a>
        </div>
      </div>

    </div>
  </div>
