<h2 class="mb-4">Registro Especialidad</h2>

<div class="d-flex justify-content-end mb-3">
    <a [routerLink]="'/spc'" class="btn btn-primary">Volver</a>
</div>

<div class="col-md-6">
    <fieldset>
        <legend>Complete todos los campos con (*)</legend>
    
        <form [formGroup]="_formGroup" (ngSubmit)="onSubmit()">
            <div>
                <label for="">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre">
            </div>
        
            <div>
                <label for="">Estado</label>
                <select formControlName="activo" class="form-control" >
                    <option value="" selected disabled>-- Seleccione --</option>
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                </select>
            </div>
        
            <div class="mt-4">
                <button class="btn btn-success" type="submit">Guardar</button>
            </div>
        </form>
    </fieldset>
</div>
